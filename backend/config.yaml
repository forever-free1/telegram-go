server:
  port: ":8080"
  mode: "debug"
  read_timeout: 60
  write_timeout: 60

upload:
  path: "./uploads"
  base_url: "http://localhost:8080/static"
  max_size: 104857600  # 100MB in bytes

database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "password"
  dbname: "telegram_go"
  max_idle: 10
  max_open: 100

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

kafka:
  brokers:
    - "localhost:9092"
  topic: "messages"
  group_id: "telegram-go"

jwt:
  secret: "your-secret-key-change-in-production"
  expire_hour: 24

minio:
  endpoint: "localhost:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  bucket: "telegram-go"
  use_ssl: false

log:
  level: "debug"
  output_path: "./logs/app.log"
